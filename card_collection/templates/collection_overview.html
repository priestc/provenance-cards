{% extends "base.html" %}

{% block page_title %}Collection Overview for {{ username }}{% endblock %}

{% block content %}
  {{ card_count }} cards in collection.
  <a href="{{ username }}/by_subject">Browse this collection by subject</a><br>

  <h3>Sets</h3>
  {% for set in sets %}
    <a href="{{ username }}/set/{{ set.id }}">{{ set }}</a>
  {% endfor %}
{% endblock %}
