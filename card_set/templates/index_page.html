{% extends "base.html" %}

{% block page_title %}{{ subset }} {{ subject }}{% endblock %}

{% block content %}
    <h2>Collections</h2>
    <ul>
    {% for collection in collections %}
       <li><a href="/collections/{{ collection }}">{{ collection }}</a></li>
    {% endfor %}
    </ul>

    <h2>Sets</h2>
    <ul>
    {% for set in sets %}
       <li><a href="/set_overview/{{ set.id }}">{{ set }}</a></li>
    {% endfor %}
    <ul>
{% endblock %}
